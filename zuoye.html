		<button class="btn2">清空列表</button>
		<p></p>
		<script src="js/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				$(".btn1").click(function() {

			$(document).ready(function(){
			  $(".btn2").click(function(){
			    $("p").empty();
